version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: velstore-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      - APP_NAME=Velstore
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-http://localhost}
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-velstore}
      - DB_USERNAME=${DB_USERNAME:-velstore_user}
      - DB_PASSWORD=${DB_PASSWORD:-velstore_password}
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
      - QUEUE_CONNECTION=database
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-*}
      - CORS_SUPPORTS_CREDENTIALS=${CORS_SUPPORTS_CREDENTIALS:-false}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - velstore-network
    ports:
      - "8000:80"

  db:
    image: mysql:8.0
    container_name: velstore-db
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=${DB_DATABASE:-velstore}
      - MYSQL_USER=${DB_USERNAME:-velstore_user}
      - MYSQL_PASSWORD=${DB_PASSWORD:-velstore_password}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-root_password}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - velstore-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local

networks:
  velstore-network:
    driver: bridge

